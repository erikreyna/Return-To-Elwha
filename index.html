<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Return To Elwha - An Interactive Documentary</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://popcornjs.org/code/dist/popcorn-complete.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="js/map.js"></script>
	
	<script type="text/javascript" src="js/elwha.js"></script>

	<link rel="stylesheet" href="/css/master.css" type="text/css" media="screen"  charset="utf-8">

	<script type="text/javascript" charset="utf-8">
	 var elwha = {

	    full_bleed: function(boxWidth, boxHeight, imgWidth, imgHeight) {

	        // Calculate new height and width...
	        var initW = imgWidth;
	        var initH = imgHeight;
	        var ratio = initH / initW;

	        imgWidth = boxWidth;
	        imgHeight = boxWidth * ratio;

	        // If the video is not the right height, then make it so...     
	        if(imgHeight < boxHeight){
	            imgHeight = boxHeight;
	            imgWidth = imgHeight / ratio;
	        }

	        //  Return new size for video
	        return {
	            width: imgWidth,
	            height: imgHeight
	        };

	    },

	    init: function() {
	        var browserHeight = Math.round(jQuery(window).height());
	        var browserWidth = Math.round(jQuery(window).width());
	        var videoHeight = jQuery('#elwha').height();
	        var videoWidth = jQuery('#elwha').width();

	        var new_size = elwha.full_bleed(browserWidth, browserHeight, videoWidth, videoHeight);

	        jQuery('#elwha')
	            .width(new_size.width)
	            .height(new_size.height);  
	    }

	};
	jQuery(document).ready(function($) {       

	    /*
	     * Full bleed background
	     */

	    elwha.init();

	    $(window).resize(function() {

	        var browserHeight = Math.round($(window).height());
	        var browserWidth = Math.round($(window).width());
	        var videoHeight = $('.wd-thumb-list li a').eq(0).attr('data-wd-height');
	        var videoWidth = $('.wd-thumb-list li a').eq(0).attr('data-wd-width');

	        var new_size = elwha.full_bleed(browserWidth, browserHeight, videoWidth, videoHeight);

	        $('#elwha')
	            .width(new_size.width)
	            .height(new_size.height);        
	    });

	});
	</script>
</head>
<body>
	<nav>
		<div class="navigation">
			<ul class="navigation_two">
				<li><a href="#">Film</a></li>
				<li><a href="#">Explore The Map</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
	</nav>
	<div id="map_canvas"></div>
	<video id="elwha" controls autoplay>
		<source src="http://www.returntoelwha.com/video/WEB_DOCUMENTARY.mp4" type="video/mp4" />
	</video>
</body>
</html>
